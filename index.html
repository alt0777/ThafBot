<!DOCTYPE html>
<html>
<head>
    <title>ThafBot</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chatbox { max-width: 500px; margin: auto; background: #f1f1f1; padding: 20px; border-radius: 10px; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>ThafBot</h2>
        <form method="POST">
            <input type="text" name="input_user" placeholder="Tulis sesuatu..." required>
            <input type="submit" value="Kirim">
        </form>
        {% if response %}
        <p><strong>Bot:</strong> {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
